<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulario de Prueba HTML5</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <form action="" method="GET">

    <p>Nombre: <label><input type="text" autofocus name="Nombre" id="Nombre"></label></p>
    <p>Correo Electronico: <label><input type="email" name="Correo" id="Correo"></label></p>
    <p>URL: <label><input type="url" name="URL" id="URL" placeholder="Escribe la URL de tu pagina web personal"></label></p>
    <p>Fecha: <label><input type="date" name="Fecha" id="Fecha"></label></p>
    <p>Tiempo: <label><input type="time" name="Tiempo" id="Tiempo"></label></p>
    <p>Fecha y Hora: <label><input type="datetime" name="FechaHora" id="FechaHora"></label></p>
    <p>Mes: <label><input type="month" name="Mes" id="Mes"></label></p>
    <p>Semana: <label><input type="week" name="Semana" id="Semana"></label></p>
    <p>Numero: <label><input type="number" name="Numero" id="Numero"></label></p>
    <p>Telefono: <label><input type="tel" name="Telefono" id="Telefono"></label></p>
    <p>Termino de Busqueda: <label><input type="search" name="Busqueda" id="Busqueda"></label></p>
    <p>Color Favorito: <label><input type="color" name="Color" id="Color"></label></p>
    <label><input type="submit" name="Enviar" id="Enviar"></label>
        
    </form>   
</body>
</html>
